<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStand</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/Icon-Logo/icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <img class="Logo-icon" src="../assets/Icon-Logo/icon.ico" alt="Logo">
        <h1 class="Logo">CineStand</h1>
    </nav>
    <main>
        <div class="container">
            <div class="bloco">
                <div class="titulo">
                    <h1>Registrar</h1>
                </div>

                <div>
                    <input class="nome" type="text" placeholder="Nome"/>
                </div>

                <div>
                    <input class="email" type="text" placeholder="Email"/>
                </div>

                <div>
                    <p id="opcional">*Opcional</p>
                    <input class="numero-telefone" type="number" placeholder="Numero de telefone"/>
                </div>

                <div>
                    <input class="senha" type="password" placeholder="Senha"/>
                </div>

                <div class="lembre-se">
                    <input class="check" type="checkbox"><label>Li e aceito os <a class="termos" href="">Termos de
                            Uso</a></label><br>
                </div>

                <div>
                    <a href="../index.html"><input class="registrar" type="submit" value="Registrar"></a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
