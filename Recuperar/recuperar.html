<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStand</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/Icon-Logo/icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <img class="Logo-icon" src="../assets/Icon-Logo/icon.ico" alt="Logo">
        <h1 class="Logo">CineStand</h1>

    </nav>
    <main>
        <div class="container">
            <div class="bloco">
                <h1>Atualizar senha, email ou número de telefone</h1>
                <p>Como você prefere redefinir sua senha?</p>
                <input class="check-email" type="radio" checked ><label>Email</label><br>
                <input class="check-email" type="radio"><label>Mensagem de Texto</label><br>
                <p>Enviaremos um email com instruções de como redefinir sua senha.</p>
                <input class="Email" type="email" placeholder="nome@exemplo.com">
                <a href="enviado/enviado.html"><input class="Enviar" type="submit" value="Enviar por email" ></a>
                
            </div>
        </div>
    </main>

</body>

</html>
