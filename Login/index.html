<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStand</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/Icon-Logo/icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <img class="Logo-icon"  src="../assets/Icon-Logo/icon.ico" alt="Logo">
        <h1 class="Logo">CineStand</h1>
        
    </nav>
    <main>
        <div class="container">
            <div class="bloco">
                <div class="Login">
                    <h1>Entrar</h1>
                </div>

                <div>
                    <input class="Email" type="email" placeholder="Email ou número de celular">
                </div>

                <div>
                    <input class="Senha" type="password" placeholder="Senha">
                </div>

                <div>
                    <a href="../index.html"><input class="Enviar" type="submit" value="Entrar"></a>
                </div>

                <h1 id="ou">OU</h1>

                <div>
                    <input class="Codigo" type="submit"  value="Usar um código de acesso">
                </div>
                <a href="../Recuperar/recuperar.html"><p>Esqueceu a senha?</p></a>
                <div class="lembre-se">
                    <input style="margin-right: 5px;" type="checkbox" ><label>Lembre-se de mim</label>
                    <p style="margin-left: 0.1vw;">Novo por aqui? <a href="../Registrar/registrar.html"> <strong style="color: rgb(55, 55, 255);">Assine agora</strong></a></p>
                </div>
                
            </div>
        </div>
    </main>

</body>

</html>
